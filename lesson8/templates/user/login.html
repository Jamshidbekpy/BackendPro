{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<h2>Login</h2>
<form method="post">
    {% csrf_token %}
    <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        {{ form.username }}
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        {{ form.password }}
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
</form>
{% endblock %}
